<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <section id="user-top">
      <section id="container">
        <header id="header">
          <nav id="nav">
            <section class="nav-left">
              <article class="user-name"></article>
              <a href="#" class="top-nav-item">Home</a>
              <a href="#" class="top-nav-item">About</a>
              <a href="#" class="top-nav-item">Conversation</a>
              <a href="#" class="top-nav-item">Stats</a>
              <a href="#" class="top-nav-item">Settings</a>
            </section>
            <section class="nav-right">
              <button class="date-picker">
                <!-- calendar icon goes here -->
                2019/06/30
              </button>
              <img class="user-settings" src="./images/settings.png" alt="Settings">
              <img class="user-notifications" src="./images/notification.png" alt="Notifications">
              <img class="user-small-profile" src="./images/user.png" alt="Profile">
            </section>
          </nav>
        </header>
        <main id="main">
          <section class="user-profile"></section>
          <section class="user-graphs">
            <canvas id="hydration-stats" class="hydration-stats" width="600px" height="150px"></article>
          </section>
          <section class="user-hotlinks">
            <section class="hotlinks-row">
              <article class="hotlink-items activity">
                <img class="hotlink-image" src="./images/activity.png" alt="Activity">
                <p>Activity</p>
              </article>
              <article class="hotlink-items sleep">
                <img class="hotlink-image" src="./images/sleep.png" alt="Sleep">
                <p>Sleep</p>
              </article>
            </section>
            <section class="hotlinks-row">
              <article class="hotlink-items hydration">
                <img class="hotlink-image" src="./images/water.png" alt="Hydration">
                <p>Hydration</p>
              </article>
              <article class="hotlink-items calendar">
                <img class="hotlink-image" src="./images/calendar.png" alt="Calendar">
                <p>Calendar</p>
              </article>
            </section>
            <section class="hotlinks-row">
              <article class="hotlink-items profile">
                <img class="hotlink-image" src="./images/resume.png" alt="User Profile">
                <p>User Profile</p>
              </article>
              <article class="hotlink-items support">
                <img class="hotlink-image" src="./images/question.png" alt="Support">
                <p>Support</p>
              </article>
            </section>
          </section>
          <section class="display-table">
            <section class="display-content-top">
              <article class="display-content-left">
                <h3 class="challenge-board-title" style="padding: 20px; margin: 15px 0"></h3>
              </article>
              <article class="display-content-right">
                <button>Sleep Quality</button>
                <button>Hours Slept</button>
                <button>Average Hours Slept</button>
                <button>Average Sleep Quality</button>
              </article>
            </section>
            <section class="user-challenge-board">
              <table class="display-friends-results">
                <thead></thead>
                <tbody></tbody>
              </table>
            </section>
          </section>
        </main>
      </section>
      <section id="user-bottom">

      </section>
    </section>

    <script src="./userRepo.js"></script>
    <script src="./User.js"></script>
    <script src="./Hydration.js"></script>
    <script src="./Sleep.js"></script>
    <script src = "./Activity.js"></script>
    <script src="../node_modules/chart.js/dist/Chart.js"></script>


    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/hydration.js"></script>
    <script type="text/javascript" src="../data/sleep.js"></script>
    <script type="text/javascript" src="../data/activity.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
